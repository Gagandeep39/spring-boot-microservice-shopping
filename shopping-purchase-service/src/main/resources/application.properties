
# Service name
spring.application.name=shopping-purchase-service
# Cleint port number
server.port=3005
# Databse config
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/shoppingcartlab
#  Auto Update
spring.jpa.hibernate.ddl-auto=update
# Server to which the service must register itself
eureka.client.service-url.defaultZone=http://localhost:3000/eureka/
# Enable Hystrix Endpoint
# management.endpoints.web.exposure.include=hystrix.stream
management.endpoints.web.exposure.include=*
