# Service name
spring.application.name=shopping-frontend-service
# Cleint port number
server.port=3001
# Server to which the service must register itself
eureka.client.service-url.defaultZone=http://localhost:3000/eureka/
# Overriding 'default' profile
# Defualt profile is always active, other profile can add new/override default values of default.
# prod - MySQL
# dev - H2
# spring.profiles.active=prod
# Logging
# Replacemet to @EnableAspectJAutoProxy
# Make it false to disable logging
spring.aop.auto=true
# Custim logger runs at debug level
logging.level.com.gagan=DEBUG

# URLs
url.loginservice=http://localhost:3002
url.productservice=http://localhost:3004
url.cartservice=http://localhost:3003
url.purchaseservice=http://localhost:3005
# Enable Hystrix Endpoint
 management.endpoints.web.exposure.include=hystrix.stream
